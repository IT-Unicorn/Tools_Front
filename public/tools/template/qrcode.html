<!DOCTYPE HTML><html lang=zh-CN><head><title>二维码生成工具</title><meta charset=UTF-8><!--[if (lt IE 8.0)]><link rel=stylesheet href=../static/css/fe-qrcode.css><![endif]--><!--[if (!IE)|(gte IE 8.0)]><!--><link rel=stylesheet href=../static/css/fe-qrcode_datauri.css><!--<![endif]--><script src=../static/js/core/jquery-1.5.min.js></script><link rel=stylesheet href=../static/vendor/jquery-ui-1.8/css/jquery-ui-1.8.16.custom.color_datauri.css><script src=../static/vendor/jquery-ui-1.8/js/jquery-ui-1.8.11.custom.min.js></script><script src=../static/js/qrcode/jquery.colorpicker.js></script><script src=../static/js/qrcode/jquery.qrcode.min.js></script><script src=../static/js/mod/mod_qrcode.js></script></head><body><fieldset id=fieldset_marker><legend>选项</legend><div id=tabs><ul><li><a href="#tabs-0">网址</a><li><a href="#tabs-1">文本内容</a><li><a href="#tabs-2">电话号码</a><li><a href="#tabs-3">短信&amp;彩信</a><li><a href="#tabs-4">邮件地址</a><li><a href="#tabs-5">通讯录</a></ul><div id=tabs-0><p><label for=tab0_url>网址：</label><textarea name="tab0_url" id="tab0_url" placeholder="在这里输入网址"></textarea></p></div><div id=tabs-1><p><label for=tab1_text>文字内容：</label><textarea name="tab1_text" id="tab1_text" placeholder="在这里输入文字"></textarea></p></div><div id=tabs-2><p><label for=tab2_telno>电话号码：</label><input name=tab2_telno type=text id=tab2_telno size=20 maxlength=50></p></div><div id=tabs-3><p><label for=tab3_telno>号码：</label><input name=tab3_telno type=text id=tab3_telno size=30><br><label for=tab3_message>信息：</label><textarea name="tab3_message" cols="30" rows="4" id="tab3_message"></textarea><br><label for=smsto>类型：</label><input name=tab3_type type=radio id=smsto value=SMSTO checked=checked><label for=smsto>短信</label><input name=tab3_type type=radio id=mmsto value=MMSTO><label for=mmsto>彩信</label></p></div><div id=tabs-4><p><label for=tab4_email>邮件地址：</label><input name=tab4_email type=text id=tab4_email size=30 maxlength=200></p></div><div id=tabs-5><p><label for=tab5_FormattedName>姓　名：</label><input type=text name=tab5_FormattedName id=tab5_FormattedName><br><label for=tab5_Telephone>电　话：</label><input type=text name=tab5_Telephone id=tab5_Telephone><br><label for=tab5_Email>邮件地址：</label><input type=text name=tab5_Email id=tab5_Email><br><label for=tab5_Organization>公司名称：</label><input type=text name=tab5_Organization id=tab5_Organization><br><label for=tab5_Title>职　位：</label><input type=text name=tab5_Title id=tab5_Title><br><label for=tab5_Address>联系地址：</label><input type=text name=tab5_Address id=tab5_Address><br><label for=tab5_URL>网站地址：</label><input type=text name=tab5_URL id=tab5_URL><br></p></div></div><div id=options><input type=button name=button id=confirm_button value="生成QR图"><p><span>尺寸：<input name=opt_width type=text id=opt_width value=200 size=4 maxlength=4>x<input name=opt_height type=text id=opt_height value=200 size=4 maxlength=4></span><span style="margin-left: 20px">颜色:<input type=text id=opt_fc value="#000000" size=10 readonly></span></p></div><div></div></fieldset><fieldset id=fieldset_qr><legend>结果</legend><div id=preview></div></fieldset>
